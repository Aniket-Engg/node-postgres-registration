<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">New user</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Your name" ng-model="user.name">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="user.register()">Register</button>
  </form>

</div>
