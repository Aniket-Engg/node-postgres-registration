<h4>Register</h4>
<form>
  <input type="text" placeholder="Your name" ng-model="user.name">
  <br>
  <input type="email" placeholder="E-mail" ng-model="user.email">
  <br>
  <input type="password" placeholder="Password" ng-model="user.password">
  <br>
  <button ng-click="user.register()">Register</button>
  <br>
</form>
<p>Already have an account? <a ui-sref="login">Login here</a></p>
