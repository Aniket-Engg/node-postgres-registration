<html>

<head>
  <title>Node Login/Registration</title>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
  <script src="app/app.modules.js"></script>
  <script src="app/app.config.js"></script>
  <script src="app/app.routes.js"></script>
  <script src="app/app.services.js"></script>
  <script src="app/app.controllers.js"></script>
</head>

<body ng-app="sampleApp">
  
  <div ng-controller="UserController as user">
    <div ng-switch="user.isAuthenticated()">
      <div ng-switch-when='true'>
        <p>Welcome {{user.email || user.name}}</p>
        <button ng-click="user.logout()">Logout</button>
      </div>
      <div ng-switch-default>
          <div ng-view></div>
      </div>
    </div>
  </div>

</body>

</html>
